<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"> 
    <title>Formulario</title>
    
    
<body>
    <div class="container">
        <div class="titulo1">
            <h5>Creaci√≥n/actualizacion de productos</h5>
        </div>

        <div class="titulo2">
            <p>Los campos marcados con asterisco (<span>*</span>) son obligatorios</p>
        </div>

        <form action="" id="formulario" class="fila">
            <div class="fila1">
                <div class="seccion-producto">
                    <label for="producto">Producto: <span>*</span></label>
                    <select name="producto" id="producto" >
                        <option value="No seleccionado">-Seleccione un producto-</option>
                        <option value="producto 1">Producto 1</option>
                        <option value="producto 2">Producto 2</option>
                        <option value="producto 3">Producto 3</option>
                        <option value="producto 4">Producto 4</option>
                        <option value="producto 5">Producto 5</option>
                        <option value="producto 6">Producto 6</option>
                        <option value="producto 7">Producto 7</option>
                        <option value="producto 8">Producto 8</option>
                        <option value="producto 9">Producto 9</option>
                        <option value="producto 10">Producto 10</option>
                    </select>
               </div> 
                <div>
                    <label for="transacciones">Cantidad transacciones:<span>*</span></label>
                    <input type="number" id="transacciones" min="0" max="1000" >
                </div>   
                <div>
                    <label for="valor">Valor unitario:<span>*</span></label> 
                    <input type="number" id="valor">  
                </div>
                <div>
                    <label for="total">Valor total:<span>*</span></label>
                    <input type="text"disabled id="total" >
                </div>
            </div>
           <div class="fila2">
            <div>
                <label for="pago">Plazo para pago (Dias):<span>*</span></label>
                <select name="pago" id="pago">
                    <option value="No seleccionado">-Seleccione una opcion-</option>
                    <option value="30 Dias">30</option>
                    <option value="60 Dias">60</option>
                    <option value="120 Dias">120</option>
                    <option value="45 Dias">45</option>
                    <option value="15 Dias">15</option>
                    <option value="12 Dias">12</option>
                    <option value="23 Dias">23</option>
                </select>
            </div>
            <div>
                <label for="peso">Tipo de peso:<span>*</span></label>
                <select name="tipo-peso" id="peso">
                    <option value="Pesos Colombianos">Pesos</option>
                    <option value="Dolares">Dolares</option>
                    <option value="Euros">Euros</option>
                </select>
            </div>
            <div>
                <label for="iva">Iva:<span>*</span></label>
                <select name="iva" id="iva">
                    <option value="19">19%</option>
                    <option value="16">16%</option>
                    <option value="0">0%</option>
                </select>
            </div>
           </div> 
           <div class="descripcion">
            <label for="descripcion">Descripcion:<span>*</span></label>
            <textarea name="descripcion" id="descripcion" maxlength="500"></textarea>
            </div>

            <div class="ajuste">
                <button >Cancelar</button>
                <button type="submit" id="capturarbt">Agregar Producto</button>
            </div>
        </form>
        

    </div>
    <script src="./Scripts.js"></script>
</body>
</html>
